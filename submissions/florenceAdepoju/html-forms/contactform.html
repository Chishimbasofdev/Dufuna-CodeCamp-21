    <h1>CONTACT US</h1>
    <form action="" method="post">
      <fieldset>
        <legend>Contact Form</legend>
        <label for="fullname">Full Name; </label><br />
        <input
          type="text"
          name="fullname"
          id="fullname"
          placeholder="Amaka Ubong"
        /><br /><br />
        <label for="Email">Email; </label><br />
        <input
          type="email"
          name="email"
          id="Email"
          placeholder="amakaubong@email.com"
        /><br /><br />

        <label>Subject; </label><br />
        <input list="subject-list" id="subject1" name="subject" />
        <datalist id="subject-list">
          <option value="Camon 17" />
          <option value="Camon 19" />
        </datalist>
        <br /><br />
        <form>
          Message; <br />
          <textarea rows="10" col="50" name="message"> </textarea><br /><br />
        </form>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
