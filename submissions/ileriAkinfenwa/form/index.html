<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form method="get">
        <label for="fullname">Full Name</label><br/>
            <input type="text" name="full-name" id="full-name" placeholder="Full-name" required/><br/>
        <label for="Email">Email</label><br/>
            <input type="text" name="Email" id="Email" placeholder="Email" required/><br/>
        <label for="subject">Subject</label><br/>
            <input type="text" name="subject" id="subject" placeholder="subject" required/><br/>
        <label for="Message">Message</label><br/>
            <textarea name="Message" id="Message" cols="30" rows="10" required></textarea><br>
        <button>Submit</button>
    </form>
</body>
</html>
