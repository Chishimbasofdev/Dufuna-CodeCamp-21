<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
</head>
<body>
    <h1>CONTACT PAGE FORM</h1>
      <form action="#" method="post" enctype="multipart/form-data"></form>
        <fieldset>
            <legend>Contact Form</legend>
              <label for="firstname">First Name</label><br>
                <input type="text" name="firstname" id="firstname"/><br><br>
              <label for="lastname">Last Name</label><br>
                <input type="text" name="lastname" id="lastname"/><br><br>
              <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" placeholder="enter email address"/><br><br>
              <label for="subject">Subject</label><br>
                <input type="subject" name="subject" id="subject"/><br><br>
              <label for="message">Message</label><br>
                <textarea name="message" cols="50" rows="10" placeholder="enter message"></textarea><br><br>
                <button onclick="alert('form submitted successfully')">Submit</button>
        </fieldset>
</body>
</html>
