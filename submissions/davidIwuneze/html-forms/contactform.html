<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
</head>
<body>
    <h1>CONTACT PAGE FORM</h1>
      <form action="#" method="post" enctype="multipart/form-data"></form>
        <fieldset>
            <legend>Contact Form</legend>
              <label for="Fullname">Full Name</label><br>
                <input type="text" name="fullname" id="fullname"/><br><br>
              <label for="Email">Email:</label><br>
                <input type="email" name="email" id="email" placeholder="enter email address"/><br><br>
              <label for="Subject">Subject</label><br>
                <input type="subject" name="subject" id="subject"/><br><br>
              <label for="Message">Message</label><br>
                <textarea name="message" cols="50" rows="10" placeholder="enter message"></textarea><br><br>
                <button onclick="alert('form submitted successfully')">Submit</button>
        </fieldset>
</body>
</html>
